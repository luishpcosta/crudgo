{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/editar?id={{.ID}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Excluir</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/add" class="btn btn-primary mb-2">Adicionar novo Produto</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja excluir esse produto?")
        if(resposta) {
            window.location = "/excluir?id=" + id;
        }
    }
</script>

</html>
{{end}}
